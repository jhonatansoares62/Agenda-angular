<form>
    <h1>Excluir Medico</h1>
  
    <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input
        matInput
        [(ngModel)]="medico.nome"
        
        type="text"
        name="nome"
        disabled
      />
    </mat-form-field>
  
    <mat-form-field class="form">
      <mat-label>Nascimento</mat-label>
      <input
        matInput
        [(ngModel)]="medico.dataNascimento"
        type="text"
        name="dataNascimento"
        disabled
      />
    </mat-form-field>

    <mat-form-field class="form">
      <mat-label>Especialidade</mat-label>
      <input
        matInput
        [(ngModel)]="medico.especialidade"
        type="text"
        name="especialidade"
        disabled
      />
    </mat-form-field>
  
    <div class="buttons">
      <button
        class="mat-elevation-z8"
        (click)="delete()"
        mat-stroked-button
        color="primary"
      >
        Excluir
      </button>
      <button class="mat-elevation-z8" 
      (click)="cancel()"
      mat-stroked-button color="warn">
        Cancelar
      </button>
    </div>
  </form>
