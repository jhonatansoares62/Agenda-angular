<form>
    <h1>ALterar Paciente</h1>
  
    <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input
        matInput
        [(ngModel)]="paciente.nome"
        
        type="text"
        name="numero"
        placeholder="Informe o numero"
      />
    </mat-form-field>
  
    <mat-form-field class="form">
      <mat-label>Cpf</mat-label>
      <input
        matInput
        [(ngModel)]="paciente.cpf"
        type="text"
        name="descricao"
        placeholder="Informe a descrição"
      />
    </mat-form-field>
  
    <div class="buttons">
      <button
        class="mat-elevation-z8"
        (click)="update()"
        mat-stroked-button
        color="primary"
      >
        Alterar
      </button>
      <button class="mat-elevation-z8" 
      (click)="cancel()"
      mat-stroked-button color="warn">
        Cancelar
      </button>
    </div>
  </form>
