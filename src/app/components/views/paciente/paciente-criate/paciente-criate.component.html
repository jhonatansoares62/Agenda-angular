<form>
  <h1>Novo Paciente</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input
      matInput
      [(ngModel)]="paciente.nome"
      
      type="text"
      name="paciente"
      placeholder="Informe o Nome"
    />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Cpf</mat-label>
    <input
      matInput
      [(ngModel)]="paciente.cpf"
      type="text"
      name="cpf"
      placeholder="Informe o cpf"
    />
  </mat-form-field>

  <div class="buttons">
    <button
      class="mat-elevation-z8"
      (click)="create()"
      mat-stroked-button
      color="primary"
    >
      Criar
    </button>
    <button class="mat-elevation-z8" 
    (click)="cancel()"
    mat-stroked-button color="warn">
      Cancelar
    </button>
  </div>
</form>
