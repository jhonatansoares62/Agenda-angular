<div class="content">
  <div class="title">
    <h1>Consultas</h1>
  </div>

  <button
    class="mat-elevation-z8"
    (click)="irParaConsultaCreate()"
    mat-stroked-button
    color="primary"
  >
    Novo
  </button>
  <mat-form-field class="form">
    <mat-label>Medicos</mat-label>
    <mat-select [(ngModel)]="medico.id" name="id">
      <mat-option *ngFor="let medico of medicos" [value]="medico.id">
        {{ medico.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    class="mat-elevation-z8"
    (click)="consultarPorMedico()"
    mat-stroked-button
    color="primary"
  >
    Buscar
  </button>

  <div class="mat-elevation-z8 content-table">
    <table mat-table class="tabela" [dataSource]="consultas">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="pacienteNome">
        <th mat-header-cell *matHeaderCellDef>Paciente</th>
        <td mat-cell *matCellDef="let row">{{ row.pacienteNome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="especialidadeMedica">
        <th mat-header-cell *matHeaderCellDef>Especialidade</th>
        <td mat-cell *matCellDef="let row">{{ row.especialidadeMedica }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="medicoNome">
        <th mat-header-cell *matHeaderCellDef>Medico</th>
        <td mat-cell *matCellDef="let row">{{ row.medicoNome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="medicoCRM">
        <th mat-header-cell *matHeaderCellDef>CRM</th>
        <td mat-cell *matCellDef="let row">{{ row.medicoCRM }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{ row.data }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let row">{{ row.hora }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="consultorioNumero">
        <th mat-header-cell *matHeaderCellDef>Consultorio</th>
        <td mat-cell *matCellDef="let row">{{ row.consultorioNumero }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
